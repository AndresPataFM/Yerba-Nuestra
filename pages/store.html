<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./../css/style.css">
    <title>Tienda - Yerba Nuestra</title>
</head>
<body>
    <header>
        <!-- Menu se genera con js-->
    </header>
    <section>
        <!-- Aca se van a agregar todos los productos -->
        <h3>Productos</h3>
        <form action="">
            <label for="sort">Orden:</label>
            <select name="sort" id="sort">
                <option value="4">Alfabético</option>
                <option value="3">Stock</option>
                <option value="6">Precio - decreciente</option>
                <option value="2">Precio - ascendiente</option>
            </select>
        </form>
        <div id="productHolder">
            <!-- se agrega por js los productos -->
        </div>
        <h3>Carrito</h3>
        <div>
            <ul id="basketHolder">
                <!-- se agrega por js la canasta -->
            </ul>
            <p id="totalPrice"></p>
            <div>
                <button id="purchaseButton">Comprar</button>
                <button id="emptyBasket">Borrar Carrito</button>
            </div>
            <div id="procesando">
                <p>
                    Procesando...
                </p>
            </div>
            <div id="compraRealizada">
                <p>
                    ¡Gracias por su compra!
                </p>
            </div>
        </div>

    </section>
    <footer>
        <!-- Multimedia, se genera con js -->
    </footer>
    <script type="text/javascript" src="./../Javascript/jquery.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./../Javascript/components/components.js"></script>
    <script type="text/javascript" src="./../Javascript/store.js"></script>
    
</body>
</html>
