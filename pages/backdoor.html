<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./../css/style.css">
    <title>Backdoor</title>
</head>
<body>
    <header>
        <!-- Menu -->
    </header>
    <section>
        <div>
            <h3>Lista de Productos</h3>
            <p>Console.log de los productos</p>
            <button id="backdoorList">Lista</button>
        </div>
        <div>
            <h3>Agregar Producto</h3>
            <form action="">
                <input type="text" id="npName" placeholder="Nombre">
                <input type="text" id="npType" placeholder="Tipo">
                <input type="number" id="npCode" placeholder="Codigo">
                <input type="number" id="npPrice" placeholder="Precio Base">
                <input type="number" id="npStock" placeholder="Stock">
                <button id="npAdd">Agregar Producto</button>
            </form>
        </div>
        <div>
            <h3>Remover Producto</h3>
            <form action="">
                <input type="text" id="rpCode" placeholder="Codigo">
                <button id="rpRemove">Remover Producto</button>
            </form>
        </div>
        <div>
            <h3>Agregar Stock</h3>
            <form action="">
                <input type="text" id="rsCode" placeholder="Codigo">
                <input type="text" id="rsQuantity" placeholder="Cantidad">
                <button id="rsRestock">Agregar Stock</button>
            </form>
        </div>
        <div>
            <h3>Cambiar Disponibilidad</h3>
            <form action="">
                <input type="text" id="caCode" placeholder="Codigo">
                <select name="sort" id="caAvailable">
                    <option value="1">Disponible</option>
                    <option value="0">No Disponible</option>
                </select>
                <button id="caChangeAvailable">Cambiar</button>
            </form>
        </div>
    </section>
    <footer>
        
    </footer>
    <script type="text/javascript" src="./../Javascript/jquery.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./../Javascript/components/components.js"></script>
    <script type="text/javascript" src="./../Javascript/store.js"></script>
    <script type="module" src="./../Javascript/backdoor.js"></script>
</body>
</html>
